<!DOCTYPE html>
<html>
<head>
    <title>Imported Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imported Messages</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Message</th>
                    <th>Predicted Label</th>
                    <th>Classifier</th>
                </tr>
            </thead>
            <tbody>
            {% for message in imported_messages %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ message[0] }}</td>
                    <td>{{ message[1] }}</td>
                    {% if loop.first %}
                        <td rowspan="{{ imported_messages }}">{{ message[2] }}</td>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('download_messages') }}">Download Messages</a>
    </main>
</body>
</html>
